<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <div>
            <h1><i class="fas fa-chalkboard-teacher"></i> Faculty Dashboard</h1>
        </div>
        <div>
            <button id="logoutBtn" class="theme-toggle">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <div class="dashboard">
        <div class="section">
            <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
            <div class="quick-actions-grid">
                <button class="action-btn generate-qr" onclick="showSection('qrSection')">
                    <i class="fas fa-qrcode"></i>
                    <span>Generate QR</span>
                </button>
                <button class="action-btn manual-attendance" onclick="showSection('manualAttendanceSection')">
                    <i class="fas fa-list-check"></i>
                    <span>Manual Entry</span>
                </button>
                <button class="action-btn view-reports" onclick="showSection('reportsSection')">
                    <i class="fas fa-chart-bar"></i>
                    <span>View Reports</span>
                </button>
                <button class="action-btn manage-students" onclick="showSection('studentManagementSection')">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </button>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-file-alt"></i> Pending Leave Requests</h2>
            <div id="leaveRequestsList">
                <p id="no-leave-requests" style="color: #666;">No pending leave requests at the moment.</p>
            </div>
        </div>

        <div class="section" id="qrSection" style="display: none;">
            <h2><i class="fas fa-qrcode"></i> Generate Attendance QR Code</h2>
            <div class="qr-form">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect" required>
                        <option value="">Select Subject</option>
                        <option value="JAVA">JAVA</option>
                        <option value="DSA">Data Structures & Algorithms</option>
                        <option value="DBMS">Database Management System</option>
                        <option value="PYTHON">Python</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sessionDate">Session Date:</label>
                    <input type="date" id="sessionDate" required>
                </div>
                <div class="form-group">
                    <label for="sessionTime">Session Time:</label>
                    <input type="time" id="sessionTime" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" value="60" min="15" required>
                </div>
                <button onclick="generateQRCode()" class="generate-btn">
                    <i class="fas fa-magic"></i> Generate QR
                </button>
            </div>
            <div id="qrDisplay" style="text-align: center; margin-top: 20px; display: none;">
                <h3>Scan for Attendance</h3>
                <canvas id="qrcode"></canvas>
            </div>
        </div>

        </div>

    <link rel="stylesheet" href="css/faculty-dashboard.css">
    <script src="js/firebase-config.js"></script> <script src="js/faculty-dashboard.js"></script>
</body>
</html>
