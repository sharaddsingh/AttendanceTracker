<head>

  <title>Faculty Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #a3c1ad, #007fff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {

    }

      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #66023c; /* Tyrian purple */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #8b004d;
    }
  </style>
</head>

</html>
